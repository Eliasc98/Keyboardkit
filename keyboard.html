<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Keyboard Kit 🎹</title>
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>
    <div class="cover">
        
    </div>
    <h1>Keyboard 🎹 Kit</h1>
    
    <div class="set">
        <div class="white-keys">
            <button class="c key wk">c</button>
            <button class="d key wk">d</button>
            <button class="e key wk">e</button>
            <button class="f key wk">f</button>
            <button class="g key wk">g</button>
            <button class="a key wk">a</button>
            <button class="b key wk">b</button>
            <button class="s key wk">s</button>
            <button class="l key wk">l</button>
        </div>

        <div class="black-keys">
            <button class="h key bk">h</button>
            <button class="i key bk">i</button>
            <button class="j key bk">j</button>
            <button class="k key bk">k</button>
            <button class="m key bk">m</button>
            <button class="n key bk">n</button>
        </div>
        
    </div>
<script src="keyboard.js"></script>

<footer>Made with ❤️ from Nigeria 🏳</footer>
    
</body>
</html>
